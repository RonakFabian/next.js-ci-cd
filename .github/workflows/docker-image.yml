name: CI/CD Next.js -> Minikube

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3Ô∏è‚É£ Cache node_modules
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: next.js-ci-cd/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('next.js-ci-cd/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        working-directory: next.js-ci-cd
        run: npm install

      # 5Ô∏è‚É£ Cache Next.js build
      - name: Cache Next.js build
        uses: actions/cache@v3
        with:
          path: next.js-ci-cd/.next/cache
          key: ${{ runner.os }}-next-cache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-next-cache-

      # 6Ô∏è‚É£ Install Minikube
      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      # 7Ô∏è‚É£ Start Minikube and configure Docker
      - name: Start Minikube
        run: |
          minikube start --driver=docker --kubernetes-version=v1.27.0
          eval $(minikube -p minikube docker-env)

      # 8Ô∏è‚É£ Build Docker image inside Minikube
      - name: Build Docker image
        working-directory: next.js-ci-cd
        run: docker build -t nextjs-app:latest .

      # 9Ô∏è‚É£ Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/nextjs-deployment

      # üîü Optional: Print service URL
      - name: Get Service URL
        run: minikube service nextjs-service --url
